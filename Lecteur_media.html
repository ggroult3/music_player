<!DOCTYPE html>

<head>
    <title>Lecteur media, par GROULT Guillaume et NETO-NAKADAIRA Lucas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset id="field1">
        <legend>Playlist</legend>
        <p>Image to use:</p>

        <img id="pinkfloyd" width="400" height="277"
        src="pinkfloyd.jpg" alt="Prisma">

        <audio controls src="Music/Arctic/Arctic Monkeys - 11 - When The Sun Goes Down.m4a" id="audio"></audio>
        <button onClick="changerAudio()">Click here to hear.</button>

        <div class="playlist" id="playlist">
            Playlist
        </div>
    </fieldset>

    <fieldset id="field2">
        <legend>Player</legend>
        
        <div class="player" id="player">
            Player
        </div>

    </fieldset>

    <fieldset id="field3">
        <legend>Controls</legend>
    
        <div class="controls" id="controls">
            Controls
        </div>
    </fieldset>

    <fieldset id="field4">
        <legend>Selection</legend>
    
        <div class="selection"  id="selection">
            Selection
        </div>
    </fieldset>
</body>
